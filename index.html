<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Validador de Formulário</title>
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="./assets/images/financial_data.png">  
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>

      <form method="POST" class="validator">
        <label>
          Seu nome: <br/>
          <input type="text" name="name" data-rules="required|min=2">
        </label>
        <label>
          Seu e-mail: <br/>
          <input type="text" name="email" data-rules="required|email">
        </label>
        <label>
          Sua senha: <br/>
          <input type="password" name="password" data-rules="required|min=4">
        </label>
        <label>
          <input type="submit" value="Cadastrar">
        </label>
        
        <div>
          Já tem uma conta? <a href="">Faça login</a>
        </div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
